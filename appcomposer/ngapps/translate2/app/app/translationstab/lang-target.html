<div class="col-md-3 col-sm-6">
    <form role="form">
        <h3 ac-translate-me>Language: </h3>

        <select size="6" ng-model="selected.lang"
                ng-options="lang as info['name'] for (lang, info) in appinfo.translations"
                class="form-control">
        </select>

        <div style="padding-top: 20px">
            <ui-select ng-model="add.lang" theme="select2" style="min-width: 200px; padding-bottom: 5px">
                <ui-select-match placeholder="Select a new language">
                    {{ add.lang }}</ui-select-match>
                <ui-select-choices repeat="lang in ['English', 'French', 'German']">
                    <div ng-bind-html="lang | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>

            <button ng-disabled="!add.lang" class="btn btn-success" style="padding: 3px 9px 3px 9px"><i
                    class="fa fa-plus" style=""></i> Add new
            </button>

        </div>

    </form>
</div>

<div class="col-md-3 col-sm-6">
    <form role="form">

        <h3 ng-if="selected.lang"> {{ ('Target'|translate) + ' (' + appinfo.translations[selected.lang].name + ')' }} </h3>

        <h3 ng-if="!selected.lang"> {{ ('Target'|translate) }} </h3>

        <select size="6" ng-model="selected.target"
                ng-options="group as info['name'] for (group, info) in selected.lang_info.targets"
                class="form-control">
        </select>

        <div style="padding-top: 20px">
            <ui-select ng-model="add.group" theme="select2" style="min-width: 200px; padding-bottom: 5px">
                <ui-select-match placeholder="Select a new group">
                    {{ add.group }}</ui-select-match>
                <ui-select-choices repeat="group in objectKeys({'ALL': 'DEFAULT', '10-12':'Adolescents (10-12)', '12-14':'Adolescents (12-14)'})">
                    <div ng-bind-html="group | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>

            <button ng-disabled="!add.group" class="btn btn-success" style="padding: 3px 9px 3px 9px"><i
                    class="fa fa-plus" style=""></i> Add new
            </button>

        </div>

    </form>
</div>
