<div class="col-md-3 col-sm-6">
    <form role="form">
        <h3 ac-translate-me>Language: </h3>

        <select size="6" ng-model="selected.lang"
                ng-options="lang as info['name'] for (lang, info) in appinfo.translations"
                class="form-control">
        </select>

        <p>
            Selected: {{ selected.lang }}
            Name: {{ selected.lang_info.name }}
        </p>

        <!--<ui-select ng-model="selected.lang" theme="select2" ng-disabled="disabled" style="min-width: 200px;">
                <ui-select-match placeholder="Select a language...">
                    {{appinfo.translations[$select.selected].name}}</ui-select-match>
                <ui-select-choices repeat="lang in filteredObjectKeys(appinfo.translations, $select.search)">
                    <div ng-bind-html="appinfo.translations[lang].name | highlight: $select.search"></div>
                </ui-select-choices>
            </ui-select>-->

    </form>
</div>

<div class="col-md-3 col-sm-6">
    <form role="form">

        <h3 ng-if="selected.lang"> {{ ('Target'|translate) + ' (' + appinfo.translations[selected.lang].name + ')' }} </h3>

        <h3 ng-if="!selected.lang"> {{ ('Target'|translate) }} </h3>

        <select size="6" ng-model="selected.target"
                ng-options="group as info['name'] for (group, info) in selected.lang_info.targets"
                class="form-control">
        </select>

        <p>
            Len: {{ objectKeys(selected.lang_info.targets) }}
            Selected: {{ selected.target_info }}
        </p>
    </form>
</div>
