<div style="vertical-align: middle" class="dt-no-hover">
    <div ng-show="app.app_thumb" style="display: block">
        <img class="thumbnail" ng-src="{{ app.app_thumb }}" style="display: block; float: left"/>
    </div>
    <div style="display: block">
        <table cellpadding="5" cellspacing="0" border="0" style="padding-left: 50px;" class="my-disabled-hover">
            <tr>
                <td ac-translate-me>Full name: </td>
                <td>{{ app.title }}</td>
            </tr>
            <tr>
                <td ac-translate-me>Author: </td>
                <td>{{ app.author }}</td>
            </tr>
            <tr>
                <td ac-translate-me>XML URL: </td>
                <td>{{ app.app_url }}</td>
            </tr>
            <tr ng-show="app.source">
                <td ac-translate-me>Source: </td>
                <td>{{ app.source }}</td>
            </tr>
            <tr ng-show="app.app_golabz_page">
                <td>Golabz page: </td>
                <td><a ng-href="{{ app.app_golabz_page }}">{{ app.app_golabz_page }}</a></td>
            </tr>
            <tr ng-show="app.description">
                <td>Description: </td>
                <td><span ac-safe-html="app.description"></span></td>
            </tr>
            <tr>
                <td>
                    <a href="#/app" class="btn btn-lg btn-success" ac-translate-me>Translate</a>
                </td>
            </tr>
        </table>
    </div>

</div>
