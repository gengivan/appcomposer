<div class="row">
    <!-- <ac-apps-list></ac-apps-list> -->
    <!-- <ac-apps-selection></ac-apps-selection> -->

    <div class="col-xs-12 well">

        <legend>Applications List</legend>

        <table datatable="ng" dt-options="dt.options" dt-column-defs="dt.columnDefs" class="row-border hover">
            <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Translations</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="app in apps">
                <td>
                    <div class="my-thumbnail-wrapper">
                        <a href="#" class="my-app-thumbnail">
                            <img class="my-app-thumbnail-img" ng-src="{{ app.app_thumb }}" alt="...">
                        </a>
                        <span>
                        {{ app.title }}
                        </span>
                    </div>
                </td>
                <td style="text-overflow: ellipsis">{{ app.description | descriptionFilter | characters:40 }}</td>
                <td>
                    <span class="badge" ng-repeat="lang in app.original_languages_simplified">
                        {{ lang }}
                    </span>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
