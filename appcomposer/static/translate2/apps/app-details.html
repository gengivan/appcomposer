<div style="vertical-align: middle" class="dt-no-hover">
    <div ng-show="{{ app.app_thumb }}" style="display: block">
        <img class="thumbnail" ng-src="{{ app.app_thumb }}" style="display: block; float: left"/>
    </div>
    <div style="display: block">
        <table cellpadding="5" cellspacing="0" border="0" style="padding-left: 50px;" class="my-disabled-hover">
            <tr>
                <td>Full name: </td>
                <td>{{ app.title }}</td>
            </tr>
            <tr>
                <td>XML URL: </td>
                <td>{{ app.app_url }}</td>
            </tr>
            <tr ng-show="app.source">
                <td>Source: </td>
                <td>{{ app.source }}</td>
            </tr>
            <tr ng-show="app.app_golabz_page">
                <td>Golabz page: </td>
                <td><a ng-href="{{ app.app_golabz_page }}">{{ app.app_golabz_page }}</a></td>
            </tr>
        </table>
    </div>

</div>
