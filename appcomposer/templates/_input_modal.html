{# This template contains macros for adding input boxes which can be used, for instance, to change
the name of applications dynamically, in the Google Docs title style #}

{% macro render_input_modal_html(modalid, textfieldid, title, requesttext, onsave) %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#{{ modalid }}">
        Launch demo modal
    </button>


    <!-- Modal -->
    <div class="modal fade" id="{{ modalid }}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span
                            aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{ title }}</h4>
                </div>
                <div class="modal-body">

                    <form role="form">
                        <div class="form-group">
                            <label for="name-field">{{ requesttext }}</label>
                            <input type="text" class="form-control" id="{{ textfieldid }}" placeholder=""/>
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="{{ onsave }}">Save changes</button>
                </div>
            </div>
        </div>
    </div>

{% endmacro %}
