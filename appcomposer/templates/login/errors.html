{% set link = 'home' %}
{% extends 'master.html' %}
{% block body %}
<div class="row">
    <div class="span6 offset3">
        <div class="alert text-center">
            <h2>{{ gettext("Error") }}</h2>
            <p>{{ message }}</p>
            {% if show_graasp_link %}
            <a href="{{ config.get('GRAASP_LOGIN_APP') }}" class="btn btn-warning">{{ gettext("Back") }}</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
