
<html>
<head>
	<title>Sign in</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
	<script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
	<div class="row marketing">
		<div style="margin:0 auto;float:none;text-align:center;">
			<br/>
			<h1>Welcome to the App Composer!</h1>
			<br/>
			<br/>
		</div>
		<div class="col-md-4" style="margin:0 auto;float:none;">
			<h2>Please, sign in.</h2>
			<form method="POST" action="{{ url_for('login', next = next) }}" class="form-signin">
				{{ form.hidden_tag() }}

				<fieldset>
					<input type="text" class="form-control" placeholder="Login" name="login" autofocus>
					<input type="password" class="form-control" placeholder="Password" name="password" autofocus>
					<br>
					<div class="form-actions">
							<button type="submit" class="btn btn-lg btn-primary btn-block">Login</button>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>

</body>
</html>
