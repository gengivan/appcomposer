{% macro render_conceptmapper(app_id) %}
<html lang="en">
<head>
    <title>Go-Lab - Concept Mapper 0.6</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='composers/adapt/conceptmapper/css/conceptmap.css') }}" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/fonts/titilliumWeb400.css') }}" media="all"/> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/css/golabTiptip.css') }}"/> 

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/js/jsChecker.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/js/utils.js') }}"></script> 
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/jquery-min.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/jquery-ui.custom.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/jquery.ui.touch-punch.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/jquery.autogrow-textarea.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/jquery.jsPlumb-1.4.1-all-fixed.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/apprise-v2.min.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/libs/js/jquery.tipTip.minified.js') }}"></script> 

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/js/ActionLogger.js') }}"></script>
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/js/PersistencyUtils.js') }}"></script> 
    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/js/MetadataUtils.js') }}"></script>

    <script type="text/javascript" charset="utf-8" src="{{ url_for('static', filename='composers/adapt/conceptmapper/coffee/ConceptMapper0.6.js') }}"></script>

    <!-- Editable concepts from the Adapter app -->
    <script type="text/javascript" src="{{ url_for('adapt.conceptmapper_domain', app_id = app_id) }}"></script>

    <script type="text/javascript">
        function init() {
            var actionLogger = new ut.commons.actionlogging.ActionLogger();
            // actionLogger.setLoggingTarget(dufftownLogging);
            // actionLogger.setLoggingTarget(actionLogger.consoleLogging);
            //actionLogger.setLoggingTarget(actionLogger.dufftownLogging);
            
            //the "concepts" parameter is REQUIRED (otherwise the default values are loaded from commons/MetadataUtils.js)
            new window.ut.tools.conceptmapper.ConceptMapper(actionLogger, concepts);
        }
    </script>
</head>

<body onload="init()">
    <table id="ut_tools_conceptmapper_root">
        <tr>
            <td valign="top" id="ut_tools_conceptmapper_toolbar_container">
                <div class="areaLabel">Toolbar</div>
                <div id="ut_tools_conceptmapper_toolbar">
                    <ul id="ut_tools_conceptmapper_toolbar_list">
                        <!--<li><div id="ut_tools_conceptmapper_linkButton" class="ut_tools_conceptmapper_button ut_tools_conceptmapper_highlightOnHover"></div></li>-->
                        <li><img alt="Activate to create/delete relations." title="Activate to create/delete relations. Delete a relation by creating it again." src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/images/arrow.png') }}" id="ut_tools_conceptmapper_linkButton" class="tiptip activeButton ut_tools_conceptmapper_button"/></li>
                        <li><img alt="Drag a concept to delete or click to delete all." title="Drag a concept to delete or click to delete all." src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/images/trash.png') }}" id="ut_tools_conceptmapper_trashcan" class="tiptip activeButton ut_tools_conceptmapper_button"/></li>
                        <!--<li><div id="ut_tools_conceptmapper_linkDeleteButton" class="ut_tools_conceptmapper_button ut_tools_conceptmapper_highlightOnHover"></div></li>-->
                        <li><div title="Drag me to the concept map." class="tiptip ut_tools_conceptmapper_concept ut_tools_conceptmapper_conceptTextarea ut_tools_conceptmapper_template"><p>concept</p></div></li>
                        <li><div title="Drag me to the concept map." class="tiptip ut_tools_conceptmapper_concept ut_tools_conceptmapper_conceptSelector ut_tools_conceptmapper_template"><p>select or type</p></div></li>
                        <li>
                            <img alt="Load concept map." title="Load concept map." id="ut_tools_conceptmapper_retrieve" class="tiptip activeButton ut_tools_conceptmapper_button" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/images/load.png') }}" />
                            <img alt="Save concept map." title="Save concept map." id="ut_tools_conceptmapper_store" class="tiptip activeButton ut_tools_conceptmapper_button" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/images/save.png') }}" />
                        </li>
                    </ul>
                    <div id="ut_tools_conceptmapper_logoContainer">
                        <img alt="go-lab logo" src="{{ url_for('static', filename='composers/adapt/conceptmapper/commons/images/golabLogo100_89.png') }}"/>
                    </div>
                </div>
            </td>
            <!--<td id="ut_tools_conceptmapper_map"></td>-->
            <td valign="top" id="ut_tools_conceptmapper_map">
                <div class="areaLabel">Concept Map</div>
                <!--<div id="ut_tools_conceptmapper_map"></div>-->
            </td>
        </tr>
    </table>
    <div id="ut_tools_conceptmapper_dialog"></div>
</body>
</html>
{% endmacro %}
