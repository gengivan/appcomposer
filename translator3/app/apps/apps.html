
    <div class="col-xs-12 well">

        <h1 ac-translate-me><i class="fa fa-table fa-2x" style="vertical-align: middle"></i> Applications List</h1>
        <p ac-translate-me style="padding-bottom: 15px">
            Choose an application to translate:
        </p>

        <table datatable="ng" dt-options="dt.options" dt-column-defs="dt.columnDefs" class="table-disable-hover row-border hover">
            <thead>
            <tr>
                <th ac-translate-me>Title</th>
                <th ac-translate-me>Description</th>
                <th translate tooltip-html-unsafe="">Translations
                    <!--<span class="fa fa-info-circle"/>-->
                </th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in apps" ng-click="selectApp(app, $index)" ng-class="{'my-row-highlight': isSelected(app)}" >
                    <td class="noselect">
                        <div class="my-thumbnail-wrapper">
                            <a href="#/app/{{ app.app_url }}" class="my-app-thumbnail">
                                <img class="my-app-thumbnail-img" ng-src="{{ app.app_thumb }}" alt="...">
                            </a>
                            <span>
                            {{ app.title }}
                            </span>
                        </div>
                    </td>
                    <td style="text-overflow: ellipsis">
                        <span tooltip-html-unsafe="{{ app.description }}">
                            {{ app.description | plaintext | descriptionFilter | characters:60 }}
                        </span>
                    </td>
                    <td>

                        <a ng-repeat="(langname, lang) in app.languages"
                                ng-href="#/edit/{{ langname }}_ALL/ALL/{{ app.app_url }}">

                            <span tooltip="{{ getBadgeTitle(langname, lang) }}"
                                  class="badge ac-lang-badge"
                                ng-style="{'background-color': getGradientColor('#ff0000', '#00ff00', lang.progress)}"
                                ng-class="{'ac-badge-original': lang.original, 'ac-badge-notoriginal': !lang.original,
                                'ac-badge-complete': lang.progress == 1}">

                                <span ng-if="lang.original" class="fa fa-shield ac-badge-icon-locked"/> {{ langname }}

                            </span>
                        </a>

                        <!--<a ng-repeat="lang in app.original_languages_simplified"
                                ng-href="#/edit/{{ lang }}_ALL/ALL/{{ app.app_url }}">
                            <span title="{{ 'This translation is provided by the original developer and will not be applied automatically' | translate }}"
                              class="badge ac-lang-badge ac-badge-original"
                              ng-class="{ 'ac-badge-complete': app.translated_languages[lang + '_ALL_ALL'] == 1 || app.translated_languages[lang + '_ALL_ALL'] == undefined, 'ac-badge-incomplete': app.translated_languages[lang + '_ALL_ALL'] < 1}">
                            <span class="fa fa-shield ac-badge-icon-locked"/> {{ lang }}
                            </span>
                        </a>

                        <a ng-repeat="(lang, value) in onlyTranslatedLanguages(app)" ng-href="#/edit/{{ extractLangName(lang) }}_ALL/ALL/{{ app.app_url }}">
                            <span class="badge ac-lang-badge" ng-class="{ 'ac-badge-complete': value == 1, 'ac-badge-incomplete': value < 1}">
                                {{ extractLangName(lang) }}
                            </span>
                        </a>-->
                    </td>
                </tr>
            </tbody>
        </table>

        <ac-appurl appurl="appurl"></ac-appurl>

    </div>
