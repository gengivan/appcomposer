
    <div class="col-xs-12 well">

        <h1><i class="fa fa-table fa-2x" style="vertical-align: middle"></i><span translate>APPS_LIST</span></h1>
        <p style="padding-bottom: 15px" translate="CHOOSE_APP_TRANSLATE"></p>

        <table datatable="ng" dt-options="dt.options" dt-column-defs="dt.columnDefs" class="table-disable-hover row-border hover">
            <thead>
            <tr>
                <th translate>Title</th>
                <th translate>Description</th>
                <th translate>Translations</th>
            </tr>
            </thead>
            <tbody>
                <tr ng-repeat="app in apps" ng-click="selectApp(app, $index)" ng-class="{'my-row-highlight': isSelected(app)}" >
                    <td class="noselect">
                        <div class="my-thumbnail-wrapper">
                            <a href="#/app/{{ app.app_url }}" class="my-app-thumbnail">
                                <img class="my-app-thumbnail-img" ng-src="{{ app.app_thumb }}" alt="...">
                            </a>
                            <span>
                            {{ app.title }}
                            </span>
                        </div>
                    </td>
                    <td style="text-overflow: ellipsis">
                        <span tooltip-html-unsafe="{{ app.description }}">
                            {{ app.description | plaintext | descriptionFilter | characters:60 }}
                        </span>
                    </td>
                    <td>
                        <span class="badge" ng-repeat="lang in app.original_languages_simplified">
                            {{ lang }}
                        </span>
                        <span class="badge" ng-class="{ 'ac-badge-notoriginal-complete': value == 1, 'ac-badge-notoriginal-incomplete': value < 1}"
                              ng-repeat="(lang, value) in onlyTranslatedLanguages(app)"> {{ extractLangName(lang) }}
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>

        <ac-appurl appurl="appurl"></ac-appurl>

    </div>
