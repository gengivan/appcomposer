<div class="well">

        <h1>
            <img class="app-title-thumb img-thumbnail" ng-src="{{ appinfo.app_thumb }}"></img>
            <span>{{ appinfo.name }}</span>

            <div class="ac-header-right">
                <a href="#/apps" class="seamless-anchor">
                    <button class="header-button"><i class="fa fa-th-list fa-2x"/></button>
                </a>
            </div>
        </h1>

        <p class="ac-app-description">
            <span ng-bind-html="appinfo.desc"></span>
        </p>

        <tabset>

            <tab>
                <tab-heading>{{ 'Translations' | translate }}</tab-heading>
                <br>
                <ng-include src="'app/translationstab/translations-tab.html'"></ng-include>
            </tab>

            <tab select="onPreviewSelected()">
                <tab-heading>{{ 'Preview' | translate }}</tab-heading>
                <ng-include src="'app/previewtab/preview-tab.html'"></ng-include>
            </tab>

        </tabset>

</div>
