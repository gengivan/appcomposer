
<a href="#/app/{{ appurl }}">
    <button class="btn btn-lg btn-info"><i class="fa fa-backward"/>{{ ' Back to Translations'|translate }}</button>
</a>

<h1>
    <img class="app-title-thumb img-thumbnail" ng-src="{{ appinfo.app_thumb }}"></img>
    <span>{{ appinfo.name }}</span>
</h1>

<p>{{ appinfo.desc }}</p>


<div class="well">

    <div class="row">
        <fieldset>
            <div class="col-lg-12" style="margin-bottom: 10px">
                <div class="col-lg-5" style="text-align: center">
                    <h3>Default (ALL)</h3>
                    <h5 ng-click="changeSourceLanguage()" class="ac-edit-change-source">Change source language</h5>
                </div>

                <div class="col-lg-7" style="text-align: center">
                    <h3>Default (ALL)</h3>
                </div>
            </div>

            <div ng-repeat="(key, translationItem) in translationInfo.translation">
               <ac-edit-message bundle="bundle" key="key" item="translationItem"></ac-edit-message>
            </div>

        </fieldset>
    </div>

</div>
