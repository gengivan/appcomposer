<form name="ac-edit-message-form" class="form-horizontal ac-edit-message-form">
    <div class="form-group has-feedback ac-edit-message-form-group">
        <label for="next" class="col-xs-6 control-label ac-edit-message-label" title="{{ key }}">{{ item.source }}</label>

        <div ng-show="item.can_edit" class="col-xs-6">
            <input ng-focus="onFocus()" ng-change="onChange()" ng-model="currentValue" ng-model-options="{ updateOn: 'change blur' }"
                   ng-keyup="onKey($event)" name="ac-edit-message-input"
                   ng-class="{'ac-edit-message-input-from-default': item.from_default}" class="form-control ac-edit-message-input"
                   type="text"/>

            <span ng-show="!status.saving && isSaved() || status.error" title="Saved" name="ac-saved-icon"
                  ng-class="{'ac-icon-error': status.error}" class="fa fa-save form-control-feedback ac-fa-control-feedback"></span>
            <span ng-show="status.saving" class="fa fa-spinner fa-spin form-control-feedback ac-fa-control-feedback"></span>

            <span ng-show="status.error" class="ac-edit-message-error">
                Could not save the last changes.
            </span>
        </div>
        <div ng-show="!item.can_edit" class="col-xs-6">
            <div tooltip="This message translation is provided by the App and cannot be modified">
                <input disabled="disabled" ng-model="currentValue" name="ac-edit-message-input"
                       class="form-control ac-edit-message-input ac-edit-message-input-disabled"
                        type="text" placeholder="{{ item.source }}"
                        >
                <span ng-show="!status.saving && isSaved()" title="Original" name="ac-shield-icon"
                  class="fa fa-shield form-control-feedback ac-fa-control-feedback"></span>
            </div>
        </div>
    </div>

    <div ng-show="shouldDisplayDetails()" class="ac-edit-message-details">
            <div class="form-group">
                <div class="col-xs-push-6 col-xs-6">
                    <label class="control-label">
                        Suggested automatic translations:
                    </label>
                    <select ng-change="suggestionSelected()" ng-click="" class="form-control ac-edit-suggestion-select" size="6" ng-model="selected.suggestion"
                        ng-options="suggestion as suggestion.target for suggestion in item.suggestions | orderBy:'suggestion.weight'"
                        class="form-control">
                        <option value=""></option> <!-- Placing this is a MUST to avoid some weird two-clicks required bug -->
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-push-10 col-xs-2">
                <input type="text" ng-click="onDetailsClose()" class="btn btn-sm btn-primary ac-edit-message-details-close-btn"
                       value="Close"/>
                </div>
            </div>
            <!--<div class="fa fa-close" style="display: block; position: relative; top: 10px; right: 10px;"></div>-->
    </div>

</form>
